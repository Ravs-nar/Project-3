<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Code Review</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com" rel="stylesheet">
 </head>
 <body>
            <div class="con">
                <h1>THE CODE REVIEW</h1>
                    <p class="pop">Signup for our newsletter</p>
                    <p class="new">Get the latest news on how your code is doing right in your inbox</p>
            </div>
        <form action="index.html" method="post">

            
                <fieldset class="first">
                    <legend class ="contact">Contact Information</legend>

                    <label for="name">Full Name:</label>
                    <input class="top" type="text" id="name" name="user-name" placeholder="Required">

                    <label for="email">Email Address</label>
                    <input class="top" type="email" id="email" name="user-email" placeholder="Required">

                    <label for="phone">Phone Number</label>
                    <input class="top" type="tel" id="phone" name="user-phone-number">

                    <label for="Address">Street Address</label>
                    <input class="top" type="text" id="Address" name="user-address">

                    <label for="city">City</label>
                    <input class="top" type="text" id="city" name="user-city">

                    <label for="state">State</label>
                    <input class="top-1" type="text" id="state" namer="user-state" placeholder="Choose A State">
                    <label for="zip">Zip Code</label>
                    <input class="top" type="number" id="zip" name="user-zip">
                </fieldset>    

                <fieldset>
                    <legend class="news">Newsletter</legend>
                        <input type="checkbox" id="HTML" name="user-interest">
                        <label class="HT" for="HTML">HTML News</label> <br>
                        <input type="checkbox" id="CSS" name="user-interest">
                        <label class="CS" for="CSS">CSS News</label><br>
                        <input type="checkbox" id="JAVASCRIPT" name="user-interest">
                        <label class="JAVA" for="JAVASCRIPT">Javascript News</label>
                </fieldset>
                <fieldset>
                    <legend class="nw">Newsletter format</legend>
                    <input type="radio" id="htform" name="user-format">
                    <label for="htform">HTML</label><br>
                    <input type="radio" id="plain" name="user-format">
                    <label for="plain">Plain text</label><br>
                   
                    <label for="questions">Other topics you'd like to hear about.</label>
                    <input class="final" type="text" id="questions" name="user-questions">
                </fieldset>
                    <button type="sign">Sign Up</button>
        </form>
            <footer>
                <p class="foot">Copywrite The Code Review</p>
            </footer>
 </body>
</html>
